        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto nav-list">
            <li class="nav-item">
              <a class="nav-link active nav-anim" aria-current="page" href="index.html">Home</a>

    <style>
body {
  overflow-x: hidden;
}
.glass-navbar {
  background: rgba(255,255,255,0.25) !important;
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-bottom: 2.5px solid #3ddad7;
  box-shadow: 0 4px 24px rgba(35,41,70,0.10);
  position: sticky;
  top: 0;
  z-index: 1000;
  width: 100%;
}
.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
  padding-left: 1.5rem;
  padding-right: 1.5rem;
}
.gradient-brand {
  background: linear-gradient(90deg,#3ddad7 0%,#eebbc3 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 800;
  font-size: 2rem;
  letter-spacing: 2px;
  white-space: nowrap;
}
.nav-list {
  gap: 0.5rem;
  display: flex;
  align-items: center;
  margin-bottom: 0;
  flex-wrap: wrap;
}
.nav-link.nav-anim {
  color: #232946 !important;
  font-weight: 600;
  font-size: 1.1rem;
  position: relative;
  transition: color 0.2s, background 0.2s;
  padding: 0.5rem 1.1rem;
  border-radius: 0.7rem;
  z-index: 1;
  overflow: visible;
}
.nav-link.nav-anim.active, .nav-link.nav-anim:hover {
  color: #fff !important;
  background: linear-gradient(90deg,#3ddad7 0%,#eebbc3 100%);
}
.nav-link.nav-anim::after {
  content: '';
  display: block;
  position: absolute;
  left: 18%;
  right: 18%;
  bottom: 7px;
  height: 2.5px;
  background: linear-gradient(90deg,#3ddad7 0%,#eebbc3 100%);
  border-radius: 2px;
  opacity: 0;
  transform: translateY(2px) scaleX(0.7);
  transition: opacity 0.18s, transform 0.18s;
  z-index: -1;
  pointer-events: none;
}
.nav-link.nav-anim.active::after, .nav-link.nav-anim:hover::after {
  opacity: 1;
  transform: translateY(0) scaleX(1);
}
.glass-dropdown {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 0.7rem;
  box-shadow: 0 4px 24px rgba(35,41,70,0.10);
  border: 1.5px solid #eebbc3;
  min-width: 160px;
  padding: 0.5rem 0;
}
.glass-dropdown .dropdown-item {
  color: #232946;
  font-weight: 600;
  border-radius: 0.5rem;
  transition: background 0.18s, color 0.18s;
  padding: 0.5rem 1.2rem;
}
.glass-dropdown .dropdown-item:hover, .glass-dropdown .dropdown-item:focus {
  background: linear-gradient(90deg,#3ddad7 0%,#eebbc3 100%);
  color: #fff;
}
@media (max-width: 992px) {
  .gradient-brand { font-size: 1.5rem; }
  .nav-link.nav-anim { font-size: 1rem; padding: 0.5rem 0.7rem; }
  .nav-container { padding-left: 0.7rem; padding-right: 0.7rem; }
}
@media (max-width: 600px) {
  .gradient-brand { font-size: 1.1rem; }
  .nav-link.nav-anim { font-size: 0.95rem; padding: 0.5rem 0.5rem; }
}
</style>
<div style="height:6px;box-shadow:0 2px 8px rgba(26,34,56,0.10);"></div>
  </body>
</html>
